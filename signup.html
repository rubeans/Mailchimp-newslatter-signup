<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maichimp Sign Up</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">

    <main class="form-signup">
        <form action="/" method="post">
            <img class="mb-4 logo" src="images/logo.png" alt="" width="100" height="95">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingName" placeholder="Maria" name="firstNameInput"
                    required autofocus>
                <label for="floatingName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingName2" placeholder="Lopes"
                    name="lastNameInput" required>
                <label for="floatingName2">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingEmail" placeholder="name@example.com"
                    name="emailInput" required>
                <label for="floatingEmail">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-dark" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Rubens Guilherme - 2021</p>
        </form>
    </main>

</body>

</html>
